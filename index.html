<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join LitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Left Section with Background Image -->
        <div id="image">
            <p class="credit">Photo by <a href="https://unsplash.com/@henry_be?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Henry Be</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>

        <!-- Right Section with Form -->
        <div id="form-container">
            <!-- Logo -->
            <div id="logo">
                <p>LitHub</p>
            </div>
            
            <!-- Header Text -->
            <div id="text">
                <h1>Education is the most powerful tool one can yield. Join our online library <em>today</em>!</h1>
            </div>

            <!-- Signup Form -->
            <div id="form">
                <form>
                    <h2>Sign Up</h2>
                    
                    <!-- First Name -->
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>

                    <!-- Last Name -->
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>

                    <!-- Email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <!-- Password -->
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" 
                           required minlength="8" maxlength="20" 
                           title="Password must be between 8 and 20 characters long.">

                    <!-- Confirm Password -->
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" 
                           required pattern=".{8,}" title="Passwords must match.">

                    <!-- Submit Button -->
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
